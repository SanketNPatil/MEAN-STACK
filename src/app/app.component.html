<div class="container">
  <div class="header">
    <div class="content">
      <h3>Todo-list</h3>
    </div>
  </div>
  <div class="form-section">
    <div class="content">
      <app-todo-form
        [todo]="currentTodo"
        (onSubmitFn)="onSubmit($event)"
      ></app-todo-form>
    </div>
  </div>
  <div class="list-section">
    <div class="content">
      <app-todo-list
        [todos]="todoList"
        (onDeleteFn)="onDelete($event)"
        (onEditFn)="onEdit($event)"
      ></app-todo-list>
    </div>
  </div>
</div>
